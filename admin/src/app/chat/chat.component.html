<div class="chat-bubble">
  <button class="chat-icon" (click)="toggleChat()">
    <i class="fas fa-comments"></i>
  </button>

  <div class="chat-window" *ngIf="isChatOpen">
    <div class="chat-header">
      <h4>Chat với Client</h4>
      <button class="close-btn" (click)="toggleChat()">X</button>
    </div>
    <div class="chat-body">
      <div class="message" *ngFor="let msg of messages">
        <strong>{{msg.from}}:</strong> {{msg.message}}
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" [(ngModel)]="newMessage" placeholder="Nhập tin nhắn..." (keyup.enter)="sendMessage()">
      <button (click)="sendMessage()">Gửi</button>
    </div>
  </div>
</div>
