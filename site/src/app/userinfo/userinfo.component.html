<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <span>Quản lý tài khoản</span>
    </div>
    <nav class="sidebar-menu">
      <a routerLink="/userinfo" class="menu-item active">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <rect x="3" y="3" width="7" height="7" rx="1" fill="currentColor"/>
          <rect x="14" y="3" width="7" height="7" rx="1" fill="currentColor"/>
          <rect x="3" y="14" width="7" height="7" rx="1" fill="currentColor"/>
          <rect x="14" y="14" width="7" height="7" rx="1" fill="currentColor"/>
        </svg>
        <span>Thông tin cá nhân</span>
      </a>
      <a routerLink="/lichsudonhang" class="menu-item">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <rect x="3" y="4" width="18" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
          <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="1.5"/>
          <line x1="8" y1="1" x2="8" y2="4" stroke="currentColor" stroke-width="1.5"/>
          <line x1="16" y1="1" x2="16" y2="4" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <span>Lịch sử đơn hàng</span>
      </a>
      <a href="#" class="menu-item">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <rect x="3" y="4" width="18" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
          <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="1.5"/>
          <line x1="7" y1="14" x2="17" y2="14" stroke="currentColor" stroke-width="1.5"/>
          <line x1="7" y1="17" x2="13" y2="17" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <span>Cài đặt</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <button
        (click)="logout()"
        class="menu-item"
        style="background-color: var(--success-color); color: var(--text-primary)"
      >
        Đăng xuất
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Chào, {{ user?.name || 'Người dùng' }}!</h1>
    </div>

    <div class="dashboard-content">
      <div class="user-info-card">
        <div class="avatar-wrapper">
          <img
            *ngIf="user?.avatar"
            [src]="user.avatar"
            alt="Avatar"
            class="user-avatar"
          />
          <button class="edit-avatar-btn" (click)="triggerFileInput()">
            <svg
              width="16"
              height="16"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 3l-9 9 2 2 9-9-2-2z"></path>
              <path d="M9 0l3 3"></path>
            </svg>
          </button>
          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            accept="image/*"
            style="display: none"
          />
        </div>

        <div class="user-info">
          <form (ngSubmit)="updateProfile()" class="space-y-4">
            <div class="flex flex-col">
              <label class="font-medium">Họ và tên:</label>
              <input
                [(ngModel)]="user.name"
                name="name"
                type="text"
                class="border p-2 rounded"
                placeholder="Nhập họ và tên"
                required
              />
            </div>
            <div class="flex flex-col">
              <label class="font-medium">Email:</label>
              <input
                [(ngModel)]="user.email"
                name="email"
                type="email"
                class="border p-2 rounded"
                placeholder="Nhập email"
                required
              />
            </div>
            <div class="flex flex-col">
              <label class="font-medium">Số điện thoại:</label>
              <input
                [(ngModel)]="user.phone"
                name="phone"
                type="tel"
                class="border p-2 rounded"
                placeholder="Nhập số điện thoại"
              />
            </div>
            <div class="flex flex-col">
              <label class="font-medium">Địa chỉ:</label>
              <input
                [(ngModel)]="user.address"
                name="address"
                type="text"
                class="border p-2 rounded"
                placeholder="Nhập địa chỉ"
              />
            </div>
            <button
              type="submit"
              class="action-btn edit"
            >
              Cập nhật thông tin
            </button>
            <button
              type="button"
              (click)="updateAvatar()"
              class="action-btn edit mt-2"
            >
              Cập nhật Avatar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
