<section class="banner">
  <div class="banner-container">
    <div class="banner-slide" *ngFor="let slide of slides; let i = index" [ngClass]="{ active: i === currentSlide }">
      <div class="banner-image">
        <img [src]="slide.image" alt="Banner {{ i + 1 }}">
      </div>
      <div class="banner-content">
        <h2>{{ slide.subtitle }}</h2>
        <h1>{{ slide.title }}</h1>
        <div class="banner-buttons">
          <a class="link-button" [href]="slide.linkButtonUrl">{{ slide.linkButtonText }}</a>
          <a class="reward-button" [href]="slide.rewardButtonUrl">{{ slide.rewardButtonText }}</a>
        </div>
        <a class="details-link" [href]="slide.detailsUrl">{{ slide.detailsText }}</a>
      </div>
    </div>
  </div>
  <div class="banner-navigation">
    <button class="prev-button" (click)="prevSlide()" [disabled]="slides.length <= 1">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="next-button" (click)="nextSlide()" [disabled]="slides.length <= 1">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</section>

<div class="container">
  <div class="products-section" *ngIf="newProducts.length > 0">
    <div class="section-header">
      <h2>Sản phẩm mới</h2>
    </div>
    <div class="products-grid">
      <app-listcard [data]="newProducts"></app-listcard>
    </div>
  </div>

  <div class="products-section" *ngIf="saleProducts.length > 0">
    <div class="section-header">
      <h2>Sản phẩm sale</h2>
    </div>
    <div class="products-grid">
      <app-listcard [data]="saleProducts"></app-listcard>
    </div>
  </div>

  <div class="products-section" *ngIf="hotProducts.length > 0">
    <div class="section-header">
      <h2>Sản phẩm hot</h2>
    </div>
    <div class="products-grid">
      <app-listcard [data]="hotProducts"></app-listcard>
    </div>
  </div>
</div>

<!-- News Section -->
<section class="news-section">
  <div class="container">
    <div class="section-header">
      <h2>Tin tức</h2>
      <a routerLink="/news" class="view-more">Xem thêm</a>
    </div>
    <div class="news-grid">
      <div class="news-card" *ngFor="let news of newsItems">
        <div class="news-image">
          <img [src]="news.image" [alt]="news.title" loading="lazy">
        </div>
        <div class="news-info">
          <h3 class="news-title">{{ news.title }}</h3>
          <p class="news-date">{{ news.date }}</p>
          <p class="news-description">{{ news.description }}</p>
          <a [href]="news.link" class="read-more">Đọc thêm</a>
        </div>
      </div>
    </div>
  </div>
</section>
