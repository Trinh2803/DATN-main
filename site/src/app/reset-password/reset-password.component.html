<div class="all">
  <div class="container">
    <div class="left-section">
      <h1>Đặt lại mật khẩu</h1>
      <p>Vui lòng nhập mật khẩu mới của bạn để hoàn tất quá trình</p>
      <div class="divider"></div>
    </div>

    <div class="right-section">
      <h3>Mật khẩu mới</h3>

      <form #resetForm="ngForm" (ngSubmit)="submitNewPassword()">
        <input
          type="password"
          placeholder="Mật khẩu mới"
          name="newPassword"
          [(ngModel)]="newPassword"
          #newPass="ngModel"
          required
          minlength="6"
        />
        <small class="text-danger" *ngIf="newPass.invalid && newPass.touched">
          ❌ Mật khẩu tối thiểu 6 ký tự
        </small>

        <input
          type="password"
          placeholder="Xác nhận mật khẩu"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          #confirmPass="ngModel"
          required
        />
        <small class="text-danger" *ngIf="confirmPass.invalid && confirmPass.touched">
          ❌ Vui lòng xác nhận lại mật khẩu
        </small>

        <small class="text-danger" *ngIf="passwordMismatch">
          ❌ Mật khẩu không khớp!
        </small>

        <button type="submit" [disabled]="resetForm.invalid || passwordMismatch">
          Đặt lại mật khẩu
        </button>

        <div class="register-option">
          <span>Đã có tài khoản?</span>
          <a [routerLink]="['/dangnhap']" class="register-link">Quay lại đăng nhập</a>
        </div>
      </form>

      <p *ngIf="successMessage" class="text-success text-center mt-3">
        {{ successMessage }}
      </p>
      <p *ngIf="errorMessage" class="text-danger text-center mt-3">
        {{ errorMessage }}
      </p>
    </div>
  </div>
</div>
