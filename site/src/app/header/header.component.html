<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moho - Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header>
  <div class="container">
    <div class="top-header">
      <div class="logo">
        <a href="/"><img src="./images/logo.png" alt="Moho"></a>
      </div>
      <div class="search-box">
        <form (ngSubmit)="onSearch()">
          <input
            type="text"
            placeholder="Tìm kiếm sản phẩm..."
            [(ngModel)]="searchQuery"
            name="q"
            (keyup.enter)="onSearch()"
          />
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="header-actions">
        <div class="account-menu">
          <a *ngIf="!isLoggedIn" href="/dangnhap">
            <i class="fas fa-user"></i>
            <span>Đăng nhập / Đăng ký</span>
          </a>
          <div *ngIf="isLoggedIn" class="user-icon" (click)="toggleMenu()">
            <span>Xin chào, {{ user?.name || 'Người dùng' }}</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="dropdown-menu" [class.show]="showMenu">
            <div class="dropdown-content">
              <h3>{{ user?.name || 'Người dùng' }}</h3>
              <ul>
                <li><a href="/userinfo"><i class="fas fa-user"></i>Thông tin cá nhân</a></li>
                <li><a href="/orders"><i class="fas fa-shopping-bag"></i>Đơn hàng đã mua</a></li>
                <li><a href="/settings"><i class="fas fa-cog"></i>Cài đặt</a></li>
                <li><a (click)="logout()"><i class="fas fa-sign-out-alt"></i>Đăng xuất</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="cart">
          <a routerLink="/giohang" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">{{ cartItemCount }}</span>
            <span>Giỏ hàng</span>
          </a>
        </div>
      </div>
    </div>
    <nav class="main-nav">
      <ul>
        <li class="has-dropdown"><a href="#">Trang Chủ</a></li>
        <li class="has-dropdown"><a routerLink="/sanpham">Sản Phẩm</a></li>
        <li class="has-dropdown"><a href="#">Liên Hệ</a></li>
        <li><a href="#">Giới Thiệu</a></li>
      </ul>
    </nav>
  </div>
</header>
</body>
</html>
