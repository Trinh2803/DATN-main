<div class="all">
  <div class="container">
    <div class="left-section">
      <h1>Quên mật khẩu</h1>
      <p>Nhập email để nhận mã xác thực khôi phục mật khẩu</p>
      <div class="divider"></div>
    </div>

    <div class="right-section">
      <h3>Xác minh bằng email</h3>

      <form #forgotForm="ngForm" (ngSubmit)="submitEmail(forgotForm)">
        <input
          type="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="email"
          #emailCtrl="ngModel"
          required
          email
        />
        <small class="text-danger" *ngIf="emailCtrl.invalid && emailCtrl.touched">
          ❌ Email không hợp lệ!
        </small>

        <!-- ✅ Không dùng routerLink ở nút submit -->
        <button type="submit" [disabled]="forgotForm.invalid">Gửi mã OTP</button>

        <div class="register-option">
          <span>Đã nhớ mật khẩu?</span>
          <a [routerLink]="['/dangnhap']" class="register-link">Quay lại đăng nhập</a>
        </div>
      </form>

      <p *ngIf="successMessage" class="text-success text-center mt-3">
        {{ successMessage }}
      </p>
      <p *ngIf="errorMessage" class="text-danger text-center mt-3">
        {{ errorMessage }}
      </p>
    </div>
  </div>
</div>
